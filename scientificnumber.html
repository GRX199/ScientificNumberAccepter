<!DOCTYPE html>
<html>
<head>
  <title>Scientific Number Accepter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f2f2f2;
      animation: background-gradient 10s ease infinite;
    }

    h1 {
      color: #333;
      animation: text-shadow 2s ease-in-out infinite;
    }

    input[type="text"] {
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s, transform 0.3s;
    }

    input[type="text"]:focus {
      border-color: #4CAF50;
      transform: scale(1.05);
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      opacity: 0;
      animation: fade-in 0.5s ease-in-out forwards;
    }

    .valid {
      color: green;
    }

    .invalid {
      color: red;
    }

    @keyframes background-gradient {
      0% {
        background-color: #f2f2f2;
      }
      50% {
        background-color: #e6f2e6;
      }
      100% {
        background-color: #f2f2f2;
      }
    }

    @keyframes text-shadow {
      0% {
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }
      50% {
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      }
      100% {
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Enter a Number in Scientific Notation</h1>
  <input type="text" id="numberInput" placeholder="e.g. 1.23e+4" onkeydown="handleEnterKey(event)">
  <button onclick="validateNumber()">Validate</button>
  <p id="result"></p>

  <footer>Created by [Your Name]</footer>

  <script>
    function validateNumber() {
      const input = document.getElementById("numberInput").value;
      const pattern = /^[-+]?(\d+(\.\d*)?|\.\d+)([eE][-+]?\d+)?$/;

      if (pattern.test(input)) {
        document.getElementById("result").innerHTML = `<span class="valid">${input} is a valid scientific number.</span>`;
      } else {
        document.getElementById("result").innerHTML = `<span class="invalid">${input} is not a valid scientific number.</span>`;
      }
    }

    function handleEnterKey(event) {
      if (event.key === "Enter") {
        validateNumber();
      }
    }
  </script>
</body>
</html>
